<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS3 box-orient</title>
  <style type="text/css">
    html,body{
      width: 100%;
      height: 200px;
      margin:0;
      padding:0;
    }
    .parent {
      display:flex;
      width:100%;
      height:100%;
      background: #ddd;
    }
    h1{
      border:1px solid #f00;
      display:flex;
      align-items:center;/*垂直居中*/
      /*justify-content: center;!*水平居中*!*/
      /*margin:0;*/
      /*padding:0;*/
      /*width:25%;*/
      /*justify-content: center;*/
      flex:1;
    }
  </style>
</head>

<body>
<div class="parent">
  <h1>我是通过flex的水平垂直居中噢</h1>
  <h1>我是通过flex的水平垂直居中噢</h1>
  <h1>居中</h1>
  <h1>我是通过flex的水平垂直居中噢</h1>
</div>
</body>

</html>
